<!DOCTYPE html>
<html>

<head>
    <title>rajaommi_website</title>
    <script type="text/javascript" src="/qrcode.min.js"></script>
</head>

<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <script>
        // Call QRCode function to generate SVG
        var svgNode = QRCode({
            msg: "Hello World!",
            dim: 300,
            pad: 6,
            mtx: 7,
            ecl: "H",
            ecb: 0,
            pal: ["#000000", "#f2f4f8"],
            vrb: 1
        });

        // Append the generated SVG to the body
        document.body.appendChild(svgNode);
    </script>
</body>

</html>
